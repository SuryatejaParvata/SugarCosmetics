<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: rgb(245,245,245);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
    .navbar{
        height: 120px;
        width: 100%;
         position: sticky;
        top: 0px;
            
    }
    .top{
        background-color: #F8F9FA;
        display: flex;
        align-items: center;
        
    }
    .top>img{
        padding: 10px;
        margin-left: 50px;
    }
    .top>button{
        background-color: black;
        color: white;
        height: 40px;
        width: 100px;
        border: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-weight: 400;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        justify-content: center;
    }
    .bottom{
        display: flex;
        color: rgb(108,117,125);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-weight: 700;
        gap: 50px;
        position: sticky;
    }
    .Input {
    border: none;
    font-size: 13px;
    background: #fff;
    height: 40px;
    width: 550px;
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
    margin-left: 60px;
    
}
.login{
    display: flex;
    margin-left: 200px;
    gap: 10px;
}
.likecart{
    display: flex;
    gap: 10px;
    margin-left: 50px;
}

.addeditem{
    width: 80%;
    margin: auto;
    height: 500px;
    display: flex;
}

.addeditem>div:nth-child(1) {
    width: 60%;
}

.addeditem>div:nth-child(2) {
    width: 40%;
    
}
.addeditem>div>div>img{
    width: 200px;

    margin-left: 50px;
}

.addeditem>div>div>p{
    margin-left: 50px;
}

.total{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    font-weight: 700;
    font-size: 16px;
    text-align: center;
    line-height: 60px;
}
.total>a>button{
    background-color: rgb(248,2,87);
    color: white;
    border: none;
    border-radius: 20px ;
    width: 200px;
    height: 50px;
}

</style>
</head>
<body>
    <div class="navbar">
        <div class="top">
            <img src="https://in.sugarcosmetics.com/desc-images/SUGARLogo1.png" alt="">
            <input class="Input" placeholder="Try &quot;Liquid Lipstick&quot;" value="">
            <button> Search</button>
            <div class="login">
                <img src="https://in.sugarcosmetics.com/desc-images/person.png" alt="">
                <a href="signup.html">My Account</a>
            </div>
            <div class="likecart">
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-bag"></i>
                <i class="fas fa-tags"></i>
            </div>
        </div>
        <div class="bottom">
            <p style="margin-left: 50px;">MAKEUP</p>
            <p>BRUSHES</p>
            <p>SKINCARE</p>
            <p>TRENDING</p>
            <p>BLOG</p>
            <p>OFFERS</p>

        </div>
    </div>

    <div class="addeditem">
        <div>
            <div>
                <img src="https://cdn.shopify.com/s/files/1/0906/2558/products/01_d6ffec78-c2b6-4466-8672-233fee0285a8.jpg?v=1640791955" alt="">
                  <p>Matte as Hell Crayon Lipstick</p>
                  <p>₹ 799</p>
                  
            </div>
        </div>
        <div class="total">
            <p>Mrp : 1000 </p>
            <p>discount : 201</p>
            <p>Total Amount :₹  799</p>
            <p>(Inclusive of GST)</p>
            <a href="payment.html"><button>Checkout</button></a>
        </div>
    </div>
</body>
</html>
